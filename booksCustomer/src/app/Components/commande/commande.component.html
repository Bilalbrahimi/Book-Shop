<div class="mx-5" style="margin-top: 5rem;">


    <h1>Commande </h1>
    <br/>
    <h4>Date: {{ this.commande.date| date: 'dd/MM/YYYY'}}</h4>
    <h4>Client: {{ this.commande.userName }}</h4>
    <h4>Adresse: {{ this.commande.adresse }}</h4>

    <h4>Total: {{ this.commande.totalPrice}}</h4>

    <div [ngSwitch]="commande.etat">
        <div id="1" *ngSwitchCase="0">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDefault">Payée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" (change)="radioChange(1)" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Préparée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Envoyée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Reçue par le client</label>
            </div>
        </div>

        <div id="1" *ngSwitchCase="1">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDefault">Payée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckChecked">Préparée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" (change)="radioChange(2)" type="checkbox" id="flexSwitchCheckDisabled">
                <label class="form-check-label" for="flexSwitchCheckDisabled">Envoyée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Reçue par le client</label>
            </div>
        </div>

        <div id="1" *ngSwitchCase="2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDefault">Payée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckChecked">Préparée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Envoyée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" (change)="radioChange(3)" type="checkbox" id="flexSwitchCheckCheckedDisabled">
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Reçue par le client</label>
            </div>
        </div>

        <div id="1" *ngSwitchCase="3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDefault">Payée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckChecked">Préparée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Envoyée</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Reçue par le client</label>
            </div>
        </div>
    </div>

    <table id="example" class="table table-striped  table-hover table-fixed">
        <thead class="thead-dark">
            <tr>
                <th scope="col" data-order="desc" data-name="date">Livre</th>
                <th scope="col" data-order="desc" data-name="userName">Quantité</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of books; let i = index">
                <td class="text-center">{{i}}--{{ b }}</td>
                <td class="text-center">{{ quantities[i]}}</td>
            </tr>
        </tbody>
    </table>
</div>
