<div class="container">
    <div class="card" *ngIf="book != undefined">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    <div class="preview-pic tab-content">
                        <img src="../../../assets/images/{{book.image}}" />
                    </div>
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{ book.name }}</h3>

                    <h6 class="price">Editeur: <span>{{ book.editor }}</span></h6>
                    <h6 class="price">Auteur: <span>{{ book.author }}</span></h6>
                    <p class="text-muted">Ajouté le: {{ book.addedOn | date: 'dd/MM/YYYY'}}</p>
                    <h6 class="price">Prix <span>{{ book.price }} €</span></h6>
                    <br/><br/><br/>
                    <h6 class="price">Résumé: </h6>
                    <p class="product-description">{{ book.description }}</p>

                </div>
            </div>
        </div>
    </div>

</div>
