<div style="margin-top: 5rem;">

    <h1 class="mx-auto text-center" style="margin-bottom: 6rem;">Our Books</h1>
    <div class="d-flex" style="justify-content: center; flex-wrap: wrap;">




 





        <div *ngFor="let book of books; let i = index" class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="https://www.letournepage.com/wp-content/uploads/2020/11/livres_en_fetes.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ book.name }}</h5>
                  <h3>${{ book.price}}</h3>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
                <a routerLink="/shop/books/{{ book.id }}" class="btn btn-success">Go</a>
                
              </div>
            </div>
          </div>






    </div>
    
</div>
