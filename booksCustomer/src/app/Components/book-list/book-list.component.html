<div style="margin-top: 5rem;">

    <h1 class="mx-auto text-center" style="margin-bottom: 6rem;">Livres</h1>
    <div class="d-flex" style="justify-content: center; flex-wrap: wrap;">

        <div *ngFor="let book of books; let i = index" class="card mb-3" style="width: 300px; height:500px ">
            <div class="card card-body">
                <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0">
                        <img src="../../../assets/images/{{book.image}}" width="150" height="150" alt="">
                    </div>

                    <div class="media-body">
                        <br>
                        <h6 class="media-title font-weight-semibold">
                            <a href="#" data-abc="true">{{ book.name }}</a>
                        </h6>

                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                            <li class="list-inline-item">isbn: {{ book.isbn}}</li>
                        </ul>
                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                            <li class="list-inline-item">ean: {{ book.ean}}</li>
                        </ul>
                        <ul class="list-inline list-inline-dotted mb-0">
                            <li class="list-inline-item">{{ book.author}} </li>
                        </ul>
                        <ul class="list-inline list-inline-dotted mb-0">
                            <li class="list-inline-item">{{ book.editor}}</li>
                        </ul>


                    </div>

                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 id="price" class="mb-0 font-weight-semibold">{{ book.price | number: '1.2-2'}} €</h3>


                        <button type="button" class="btn btn-warning mt-4 text-white" routerLink="/shop/books/{{ book.id }}"><i class="icon-cart-add mr-2"></i> Détail</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
