<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>

                                <form class="mx-1 mx-md-4" action="" (submit)="register()">

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" placeholder="Nom d'utilisateur" id="form3Example1c" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-user fa-3x" aria-hidden="true"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" placeholder="Nom" id="form3Example8c" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email" id="form3Example2c" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i>

                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Mot de pass" id="form3Example6c" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-key fa-2x" aria-hidden="true"></i>

                                        <div class="form-outline flex-fill mb-0">
                                            <input name="confirmPassword" type="password" [(ngModel)]="passwordConfirm" [ngModelOptions]="{standalone: true}" placeholder="Confirmation de mot de pass" id="form3Example7c" class="form-control" />
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="Addresse" id="form3Example3c" class="form-control" />
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" placeholder="Téléphone" type="text" id="form3Example4c" class="form-control" />
                                        </div>
                                    </div>



                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-success" style="margin-right: 0.6rem;" type="submit" value="Register">S'inscrire</button>
                                        <h4 *ngIf="error" style="text-align: center;" class="alert-danger p-2 m-5 rounded">{{error}}</h4>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
